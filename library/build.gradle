apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.minSdkVersion
        versionCode 1
        versionName version
    }
    lintOptions {
        abortOnError false
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

dependencies {
    implementation 'cz.recyclerlibrary:recycler-library:1.0.0'
    implementation "com.android.support:appcompat-v7:${rootProject.ext.dependencies["com.android.support:appcompat-v7"]}"
    implementation "com.android.support:design:${rootProject.ext.dependencies["com.android.support:design"]}"
}

apply from: "../maven.gradle"